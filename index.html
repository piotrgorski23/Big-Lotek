<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Lotek Lottery App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar bg-primary text-white">
        <div class="container justify-content-center">
            <div class="navbar-brand">
                Big Lotek
            </div>
        </div>
    </nav>
    <div class="container-fluid text-center">
        <div class="row h-100 align-items-center">
            <div class="col">
                <p class="heading-drawn-numbers">Your lucky numbers are:</p>
                <p class="drawn-numbers fw-bold fs-1"></p>
                <button class="btn btn-primary btn-lg">Draw numbers</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
